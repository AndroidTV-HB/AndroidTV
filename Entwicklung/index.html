<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link href="http://vjs.zencdn.net/5.9.2/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css"></link>
    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <script src="http://vjs.zencdn.net/5.9.2/video.js"></script>
    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <script src="scripts/script.js"></script>
    <div id="target">
        <video id="video" class="video-js">

            <source src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_30fps_normal.mp4" type="video/mp4">
        </video>

        <div class="video-overlay">
            <i class="material-icons md-big" id="command-overlay">replay_5</i>

            <div class="texts">
                Big Buck Bunny
            </div>
            <div id="timeline">
                <div id="passedtime"></div>
            </div>
            <div class="video-overlay-banner">

                <p id="passedtimetext" class="passedtext"></p>
                <p id="fulllengthtext" class="passedtext"></p>
                <img src="img/Kreis.png" id="Kreis">



                <div id="wrapper">
                    <div class="fontcontainer">
                        <i class="material-icons md-48">replay_5</i>
                        <i class="material-icons md-48" id="play_pause_key">play_arrow</i>
                        <i class="material-icons md-48">forward_5</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
