<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link href="http://vjs.zencdn.net/5.9.2/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css"></link>
    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <script src="http://vjs.zencdn.net/5.9.2/video.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>
    <script src="scripts/script.js"></script>
    <div id="target">
        <video id="video" class="video-js">

            <source src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_30fps_normal.mp4" type="video/mp4">
        </video>

        <div class="video-overlay">
            <i class="material-icons md-big" id="command-overlay">replay_10</i>

            <div class="icon-wrapper">

                <div class="texts">
                    <div id="thetitle">Big Buck Bunny</div>
                </div>
                <div id="timeline">
                    <div id="bufferedtime"></div>
                    <div id="passedtime"></div>
                </div>
                <div class="video-overlay-banner">
                    <div id="passedandlengthtext">
                        <p id="passedtimetext" class="passedtext"></p>
                        <p id="fulllengthtext" class="passedtext"></p>
                    </div>


                    <div id="wrapper">
                        <img src="img/Kreis.png" id="Kreis">

                    </div>
                </div>

                <div class="fontcontainer">
                    <div id="replayPanel">
                        <i class="material-icons md-48">replay_10</i>
                    </div>
                    <div id="playPanel">
                        <i class="material-icons md-48">play_arrow</i>
                    </div>
                    <div id="forwardPanel">
                        <i class="material-icons md-48">forward_10</i>
                    </div>
                    <div id="recordPanel">
                        <img src="./img/Record.svg">
                    </div>
                    <div id="sharePanel">
                        <i class="material-icons md-48">share</i>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
